{% extends "index.html" %}
{% block content %}
<body style="font-family: Ubuntu, sans-serif;">
	<div class="container-fluid text-center">
		<div class="row gx-4 gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4 row-cols-xxl-5">

      {%for i in games%}
			<div class="col">
				<div class="card shadow" style="text-align: center;margin: 24px 0px 0px;background: transparent;border-radius: 12px;border-style: hidden;">
					<div class="card-body d-inline-flex">
						<div class="text-break border rounded" style="height: 80px;width: 100px;"><img width="100" height="80" src="{{ url_for('static',filename='images'+ i['image']) }}"></div>
						<div style="padding-left: 10px;">
							<h4 style="text-align: left;color: var(--bs-emphasis-color);">{{i['title']}}</h4>
							<p style="text-align: left;padding: 0px 0px 8px;color: var(--bs-secondary-text-emphasis);">{{i['description']}}</p>
							<a href="{{ url_for('play',game=i['title'].replace(' ','-')) }}" class="btn btn-primary" type="button" style="background: linear-gradient(90deg, var(--bs-info) 0%, var(--bs-purple) 84%), var(--bs-info);font-weight: bold;border-style: none;">Play</a>
						</div>
					</div>
				</div>
			</div>
      {% endfor %}
      
		</div>
	</div>
</body>
{% endblock %}
