name: Ungames Docker

     
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
     DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
     DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}
      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag ungames2:latest
          docker build . --file Dockerfile --tag ungames2:$(date +%s)
      - name: Push Docker image
        run: |
          docker tag ungames2:latest ${{ secrets.DOCKER_USERNAME }}/ungames2:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ungames2:latest
          docker tag ungames2:$(date +%s) ${{ secrets.DOCKER_USERNAME }}/ungames2:$(date +%s)
          docker push ${{ secrets.DOCKER_USERNAME }}/ungames2:$(date +%s)
